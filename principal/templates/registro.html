<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estiloRegistro.css' %}">
    <title>Caos News</title>
</head>
<body>
    <nav>
        <a href="/inicio">
            <img class="logo" src="{% static 'img/logo.jpg.jpg' %}" alt="logo">
        </a>
    </nav>

    <section class="form-register">
        <h4>Formulario de registro</h4>
        <input class="controls" type="text" name="Nombre" id="Nombre" placeholder="Ingrese Nombre">
        <input class="controls" type="text" name="Email" id="Email" placeholder="Ingrese Email">
        <input class="controls" type="text" name="Contraseña" id="COntraseña" placeholder="Ingrese Contraseña">
        <input class="botons" type="submit" value="Registrar">
    </section>

    <!--jquery-->
    <script
    src = " https://code.jquery.com/jquery-3.6.0.min.js "
    integrity = " sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin = "anónimo" ></script>
    <!--Popper -->
    <script src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin ="anónimo"></script>
    <!--bustrap -->
    <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity ="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin = "anónimo"></script>
</body>
</html>
