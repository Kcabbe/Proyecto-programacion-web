
<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estiloImagen.css' %}">
    <title>Mostrar Noticia</title>

</head>
<body>
    <nav>
        <a href="/inicio">
            <img class="logo" src="{% static 'img/logo.jpg.jpg' %}" alt="logo">
        </a>
        <ul class="menu"> 
            <li><a href="/inicio">Inicio</a></li>
            <li><a href="/noticias">Noticias</a></li>
            <li><a href="/noticiasEspaciales">Espacio</a></li>
            <li><a href="/periodistas">Periodistas</a></li>
            <li><a href="/Contacto">Contactenos</a></li>

        </ul>

        <div class="buscar">
            <input type="text" placeholder="Buscar" required>
        </div>

    </nav>
    <div class="container">

        <div class="row">
            <table class="table table-bordered table-responsive">
                <tr class="tabla">
                    <td>Titulo</td>
                    <td>Texto</td>
                    <td>Imagen</td>
                    <td>Categor√≠a</td>
                </tr>
                {% for n in noticias %}
                    <tr>
                        <td>{{n.titulo}}</td>
                        <td>{{n.texto}}</td>
                        <td class="imagen"><img src="media/{{ n.imagen }}"></td>
                        <td>{{n.categoria.nombreCategoria}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
