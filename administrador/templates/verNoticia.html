<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estiloform.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estiloParaFormN.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estiloImagen.css' %}">
    <title>Mostrar Noticia</title>

    

</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="titulo">NOTICIA</h1>
            <div class="col-2">
                <a href="formN" class="btn btn-primary" class="nueva" >Nueva Noticia</a>
            </div>
            
        </div>
        <div class="row">
            <table class="table table-bordered table-responsive">
                <tr class="tabla">
                    <td>ID Noticia</td>
                    <td>Titulo</td>
                    <td>Texto</td>
                    <td>Imagen</td>
                    <td>Categor√≠a</td>
                    <td colspan="2">Acciones</td>
                </tr>
                {% for n in noticias %}
                    <tr>
                        <td>{{n.idNoticia}}</td>
                        <td>{{n.titulo}}</td>
                        <td>{{n.texto}}</td>
                        <td class="imagen"><img src="media/{{ n.imagen }}"></td>
                        <td>{{n.categoria.nombreCategoria}}</td>
                        <td ><a class="btn btn-primary" href="eliminarN/{{n.idNoticia}}">Eliminar</a></td>
                        <td><a class="btn btn-primary" href="modificarN/{{n.idNoticia}}">Modificar</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>


</body>
</html>
