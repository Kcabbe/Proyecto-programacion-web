<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estiloform.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estiloParaFormN.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estiloImagen.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/foto.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Api</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <button id="llamar" class="btn btn-primary">Llamar al servicio</button>
        </div>
        <div class="row">
            <table class="table" id="tablaDatos">
                <thead>
                    <tr>
                        <th>Id Noticia</th>
                        <th>Titulo</th>
                        <th>Texto</th>
                        <th>Imagen</th>
                        <th>Categoria</th>
                    </tr>
                </thead>

            </table>

        </div>

    </div>

<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function(){
        $("#llamar").click(function(){
            $.get("http://127.0.0.1:8000/api/V1.0/Noticia/",
                function(data){
                    $.each(data, function(i, item){
                        $("#tablaDatos").append(
                            "<tr>"+
                                "<td>" + item.idNoticia + "</td>" + 
                                "<td>" + item.titulo +"</td>" + 
                                "<td>" + item.texto +"</td>" +
                                "<td><img class='image' src='/media/" + item.imagen + "'>" + "</td>" +
                                "<td>" + item.categoria +"</td>" +
                            "</tr>"

                        );
                    });    
            });
        });
    });
    </script>

</body>
</html>
