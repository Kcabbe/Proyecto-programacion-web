<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoticiaPrincipal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estiloform.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/nuevo.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estiloParaFormN.css' %}">

</head>
<body>
    
    <div class="container">
              <h1 class="titulo">Modificar datos de la noticia</h1>
              <form method="POST" action="/guardarModificarNoticia" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="form-group">
                      <label class="edit" for="idNoticia">Id Noticia</label>
                      <input type="number" name="idNoticia" id="idNoticia" class="form-control" value='{{datos.idNoticia}}' readonly='true'>
                  </div>
                  <div class="form-group">
                    <label class="edit" for="titulo">Titulo</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" value='{{datos.titulo}}'>
                    </div>
                <div class="form-group">
                    <label class="edit" for="texto">Texto</label>
                    <input type="text" name="texto" id="texto" class="form-control" value='{{datos.texto}}'>
                </div>
                <div class="form-group">
                    <label class="edit" for="imagen">Imagen</label>
                    <input type="file" name="imagen" id="imagen" class="form-control" value='{{datos.imagen}}'>
                </div>
                <div class="form-group">
                    <label class="edit" for="categoria">Categoria</label>
                    <select name="categoria" id=categoria class="form-control">
                        {% for cat in categorias %}
                            {% if cat.idCategoria == datos.categoria.idCategoria %}
                                <option value={{cat.idCategoria}} selected="true">{{cat.nombreCategoria}}</option>
                            {% else %}
                                <option value={{cat.idCategoria}}>{{cat.nombreCategoria}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Guardar" class="btn-primary">
                    <input type="reset" value="Limpiar" class="btn-primary">
                    <label class="ingresar"><a href="/formC">Ingresar nueva Categoria</a></label>
                </div>
              </form>

              


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    

</body>
</html>
